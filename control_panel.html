<div
    style="position: absolute; top: 6px; right: 234px; z-index: 9999; background-color: cornflowerblue; padding: 10px; border: 0px solid black; border-radius: 5px; display: flex; align-items: center; gap: 10px; font-family: Calibri, sans-serif; font-weight: bold; color: yellow;">

    <span style="font-family: Calibri, sans-serif; font-size: medium; font-weight: bold;">1X</span>

    <!-- The Toggle Switch -->
    <label class="switch" style="position: relative; display: inline-block; width: 50px; height: 24px;">
        <input type="checkbox" id="btn-speed-toggle" checked>
        <span class="slider round"
            style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #151616f5; transition: .4s; border-radius: 24px;"></span>
        <style>
            /* The slider handle */
            .slider:before {
                position: absolute;
                content: "";
                height: 16px;
                width: 16px;
                left: 4px;
                bottom: 4px;
                background-color: rgb(118, 228, 127);
                transition: .4s;
                border-radius: 50%;
            }

            /* Checked state (ON / 1.5X) */
            input:checked+.slider {
                background-color: #2196F3;
            }

            input:checked+.slider:before {
                transform: translateX(26px);
            }

            /* Hide default checkbox */
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
        </style>
    </label>

    <span style="font-family: Calibri, sans-serif; font-size: medium; font-weight: bold;">1.5X</span>
</div>
