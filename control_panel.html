<div id="yt-speed-control-panel">
    <button id="btn-settings" title="Open Settings">i</button>

    <span id="speed-low-label" class="yt-speed-text">1X</span>

    <!-- The Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="btn-speed-toggle" checked>
        <span class="slider round"></span>
    </label>

    <span id="speed-high-label" class="yt-speed-text">1.5X</span>
</div>
